# setting up GLX and VSync
backend = "glx";
vsync = true;

# smooth fading
fading = true;
fade-in-step = 10.0;
fade-out-step = 10.0;

# blurring
blur-method = "dual_kawase";
blur-strength = 2.00;
blur-background = true;

blur-background-exclude = [
  "! (class_g = 'Alacritty' || class_g = 'Rofi')" 
];

opacity-rule = [
    "90:class_g = 'Rofi'"
];

